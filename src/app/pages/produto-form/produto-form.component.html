<div class="row  mt-2">
    <div class="col-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
                <li class="breadcrumb-item active" aria-current="page">Produtos</li>
            </ol>
        </nav>
        <h2 *ngIf="!isUpdating">Formulário de produto</h2>
        <h2 *ngIf="isUpdating">Atualização de produto</h2>
    </div>
    <div class="col-2">
        <a routerLink="/admin" type="button" class="btn btn-secondary float-right mt-2">
            Voltar
        </a>
    </div>
</div>
<form [formGroup]="produtoForm">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="marca">Marca do produto </label>
                <input type="text" formControlName="marca" class="form-control" id="marca">
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label for="categoria">Categoria </label>
                <input type="text" formControlName="categoria" class="form-control" id="categoria">
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label for="descricao">Descrição </label>
                <input type="text" formControlName="descricao" class="form-control" id="descricao">
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label for="valor">Valor </label>
                <input type="text" formControlName="valor" class="form-control" id="valor">
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-12">
            <a class="btn-lg btn-danger" (click)="save()">
                Salvar
            </a>
        </div>
    </div>
</form>
